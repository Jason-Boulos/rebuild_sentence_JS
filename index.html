<script>
    // lacks validation
const rebuildSentence = (words,lengths)=>{
const newArray = []
for(let i =0;i < words.length;i++){
    newArray.push(words[i].slice(0, lengths[i]));
}
return newArray.join(' ')
}
const result = rebuildSentence([ "the", "sky", "is", "blue" ] , [ 3, 2, 2, 1 ]);
console.log(result);
</script>
